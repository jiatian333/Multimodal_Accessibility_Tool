<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isochronous Map Visualization</title>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="user_interface_style.css">
    <script src="user_interface_script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-html-legend@0.3.5/dist/L.Control.HtmlLegend.css"
      integrity="sha384-JplnfcFPVvvs8Gn1m4Hy2sP3CALnklc9QbyFIHKIoUwmGV9ARrAYbH8EtShG5997"
      crossorigin=""
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script
      src="https://unpkg.com/leaflet-html-legend@0.3.5/dist/L.Control.HtmlLegend.js"
      integrity="sha384-bepXoxz70u/4nngRC3jRREvbcjmykWxIEMm0A8IK1w20B1WpQtdzqKxME1I1RykK"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--
    <h1>Isochronous map visualization for 15min city</h1>
    
    <div id="map-container"></div>
    <p>This is an isochrone map for a specific mode of transport. Isochrones represent areas that can be reached within the same time from a given point of interest (POI)</p>
    <div id="legend-container">
        <h3>Hier kommt nachher die Legende hinzu</h3>
    </div> -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center p-3">
            <h1>Isochronous map visualization for 15min city</h1>
        </div>
    </div>
      <div class="row">
          <div class="col-md-4 p-3 bg-light">
              <h4>Please enter coordinates</h4>
              <label for="lat">latitude (Lat):</label>
              <input type="text" id="lat" class="form-control" placeholder="z. B. 52.5200">
              
              <label for="lng" class="mt-2">longitude (Lng):</label>
              <input type="text" id="lng" class="form-control" placeholder="z. B. 13.4050">
              
              <button id="goToLocation" class="btn btn-primary mt-3 w-100">Go to Input Position</button>

              <div class="mt-3">
                <button class="btn btn-primary w-100">Get Location</button>
              </div>
              
          </div>

          <div class="col-md-8 p-3">
              <div id="map-container"></div>
          </div>

      </div>
  </div>
</body>
</html>
