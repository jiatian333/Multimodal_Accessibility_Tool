<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isochronous Map Visualization</title>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="user_interface_style.css">
    <script src="user_interface_script.js" defer></script>
</head>
<body>
    <h1>Isochronous map visualization for 15min city</h1>
    <div id="map-container"></div>
    <p>This is an isochrone map for a specific mode of transport. Isochrones represent areas that can be reached within the same time from a given point of interest (POI)</p>
    <div id="legend-container">
        <h3>Legend</h3>
    </div>
</body>
</html>
